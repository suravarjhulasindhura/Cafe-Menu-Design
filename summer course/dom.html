<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <h2>My first page</h2>
        <div class="example"> First Div Element</div>
        <div class="example"> Second Div Element</div>
        <p id="demo">WEB</p>
        <p> Full Stack Web Development</p>
        <button onclick="myfunction()">Try</button>
    </body>
    <script>
        document.getElementById("demo").innerHTML="Hello World"
        function myfunction(){
           var x= document.getElementsByClassName("example")
           x[1].innerHTML="Button is clicked"
        }
    </script>
</html>
