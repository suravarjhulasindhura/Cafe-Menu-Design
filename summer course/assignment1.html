<html>
<head>
  <title>Re-evaluation Request Form</title>
  <style>
    body {
      background-color: lightblue;
    }

    form {
      background-color: white;
      padding: 20px;
      width: 300px;
    }

    input[type="submit"], input[type="reset"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Re-evaluation Request Form</h2>

  <form id="requestForm" action="#" onsubmit="submitForm(); return false;">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>

    <label for="srn">SRN:</label>
    <input type="text" id="srn" name="srn" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email" required pattern=".+@pes\.edu$"><br><br>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"><br><br>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required><br><br>

    <label for="date">Date of Request:</label>
    <input type="text" id="date" name="date" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" placeholder="dd-mm-yyyy"><br><br>

    <label for="confirm">Confirm Details:</label>
    <input type="checkbox" id="confirm" name="confirm" required><br><br>

    <input type="submit" name="Submit" value="submit">
    <input type="reset" name="Clear" value="clear/reset">
  </form>

  <script src="assignment1.js"></script>
</body>

</html>
